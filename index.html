<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025 별바다부산 나이트뮤직 캠크닉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Noto Sans KR 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 5vw;
      background-color: #f9f9f9;
      color: #333333;
    }
    h2 {
      margin-bottom: 20px;
      font-size: clamp(20px, 4vw, 28px);
      color: #333333;
    }
    .account {
      margin: 18px 0;
      font-size: clamp(18px, 3.5vw, 24px);
      font-weight: 500;
      color: #333333;
      word-break: keep-all;
    }
    .account .owner {
      display: block;
      font-size: clamp(14px, 2.5vw, 16px);
      font-weight: 400;
      margin-top: 6px;
      color: #555;
    }
    .fee {
      display: inline-block;
      margin: 20px 0 30px;
      font-size: clamp(16px, 3vw, 20px);
      font-weight: 600;
      color: #462679;
      padding: 12px 20px;
      border-radius: 10px;
      background: #fff;
      position: relative;
      z-index: 1;
      text-align: left; /* 내부 글자 왼쪽 정렬 */
    }
    .fee::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2.5px;
      border-radius: 10px;
      background: linear-gradient(90deg, #462679, #ff6ec7);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }
    .fee-list {
      display: flex;
      flex-wrap: wrap; /* 줄바꿈 허용 */
      gap: 6px 20px;   /* 줄간격, 컬럼 간격 */
    }
    .fee-item {
      flex: 1 1 auto; /* 자동 줄바꿈 허용 */
      min-width: 120px; /* 최소 너비 (모바일 대비) */
    }
    button {
      background: linear-gradient(90deg, #462679, #ff6ec7);
      color: white;
      padding: 12px 24px;
      font-size: clamp(16px, 3.5vw, 20px);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>현장예매 계좌번호</h2>
  <div class="account">
    국민은행 556601-01-404895
    <span class="owner">(손*지, 커뮤니케이션 다움)</span>
  </div>
  <div class="fee">
    <div class="fee-list">
      <div class="fee-item">성인 10,000원</div>
      <div class="fee-item">미성년자 5,000원</div>
    </div>
  </div>
  <br>
  <button onclick="copyAccount()">계좌번호 복사하기</button>

  <script>
    function copyAccount() {
      const account = "55660101404895";
      navigator.clipboard.writeText(account).then(() => {
        alert("계좌번호가 복사되었습니다!");
      }).catch(err => {
        alert("복사 실패. 직접 복사해주세요.");
      });
    }
  </script>
</body>
</html>
